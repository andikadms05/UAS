<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dashboard</title>
    <link rel="stylesheet" href="styles_login.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="sign-in-form">
                <h2>Sign in</h2>
                <form id="sign-in-form">
                    <label for="email">Email</label>
                    <input type="email" id="sign-in-email" name="email" placeholder="example.email@gmail.com" required>
                    <label for="password">Password</label>
                    <input type="password" id="sign-in-password" name="password" placeholder="Enter at least 8+ characters" required>
                    <div class="remember-me">
                        <input type="checkbox" id="sign-in-remember" name="remember">
                        <label for="sign-in-remember">Remember me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" id="sign-in-button">Sign in</button>
                </form>
                <div class="toggle">
                    <p>Not have an account? <a href="#" onclick="toggleForms()">Sign up here</a></p>
                </div>
            </div>
            <div id="sign-up-form" class="hidden">
                <h1>Sign up</h1>
                <form>
                    <label for="nama">Nama</label>
                    <input type="text" id="sign-up-nama" name="nama" placeholder="Enter nama dosen" required>
                    <label for="email">Email</label>
                    <input type="email" id="sign-up-email" name="email" placeholder="example.email@gmail.com" required>
                    <label for="password">Password</label>
                    <input type="password" id="sign-up-password" name="password" placeholder="Enter at least 8+ characters" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="sign-up-confirm-password" name="confirm-password" placeholder="Enter at least 8+ characters" required>
                    <div class="remember-me">
                        <input type="checkbox" id="sign-up-remember" name="remember">
                        <label for="sign-up-remember">Remember me</label>
                    </div>
                    <button type="submit">Sign up</button>
                </form>
                <div class="toggle">
                    <p>Already have an account? <a href="#" onclick="toggleForms()">Sign in here</a></p>
                </div>
            </div>
        </div>
        <div class="logo-container">
            <img src="http://amikom.ac.id/public/docs/2016/logo_amikom_full_color.png" alt="Logo">
        </div>
    </div>
    <script>
        function toggleForms() {
            var signInForm = document.getElementById('sign-in-form');
            var signUpForm = document.getElementById('sign-up-form');
            signInForm.classList.toggle('hidden');
            signUpForm.classList.toggle('hidden');
        }

        document.getElementById('sign-in-form').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = '../dashboard/dashboard.html';
        });
    </script>
</body>
</html>
